<!DOCTYPE html>
<html lang="en">
  <head>
    <title>weather app</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/styles.css" />
  <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e8128cb67f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Moon+Dance&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Moon+Dance&display=swap");
    </style>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 30rem;">
        <div class="card-body">
          <h5 class="card-title">Weather App</h5>
          <br />
          <h6 class="card-subtitle mb-2 text-muted">
            <div class="container text-center">
              <div class="row row-cols-auto">
                <div class="col-3">Seoul</div>
                <div class="col-3">New York</div>
                <div class="col-3">Paris</div>
                <div class="col-3">Tokyo</div>
              </div>
            </div>
          </h6>
              <div class="container">
                  <div class="weather-app">
                    <form class="search-form" id="search-form">
                      <div class="row">
                        <div class="col-6">
                          <input
                            type="search"
                            placeholder="Type a city.."
                            autofocus="on"
                            autocomplete="off"
                            id="city-input"
                            class="form-control shadow-sm"
                          />
                        </div>
                        <div class="col-3">
                          <input
                            type="submit"
                            value="Search"
                            class="form-control btn btn-primary shadow-sm w-100"
                          />
                        </div>
                        <div class="col-3">
                          <button
                            class="btn btn-success w-100"
                            id="current-location-button"
                          >
                            Current
                          </button>
                        </div>
                      </div>
                    </form>
                    <br />
                    
              <div class="col-12">
                <div class="input-group">
                  <input
                    type="date"
                    class="form-control"
                    id="inputGroupFile04"
                    aria-describedby="inputGroupFileAddon04"
                    aria-label="Upload"
                  />
                </div>
              </div>
            </div>
          <br />
          <div class="container text-center">
            <div class="row">
              <div class="col-5">
              <span class="selectedCity" id="selected-city"> <h1>Tehran</h1> </span>
              <span class="showDate" id="date"><h3>Wednesday 11:22 <br /> 11 Jan 2023 </h3> </span>
              <span class="showHumidity" id="humidity"><h3>Humidity</h3></span>
              <span class="showWind" id="wind"><h3>Wind</h3></span>
              </div>
              <div class="col-7">
                <ul>
                  <li>
                      <span class="currentTemp" id="current-temp">19</span>
                      <span class="units">
                          Â°C
                    </span>
                    <li id="description"></li>
                    </li>
                  <br />
                  <li>Precipitation: 2%</li>
                  <li>Humidity: 35%</li>
                  <li>Wind: 8 km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <br />
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              class="rounded-circle"
              alt="partly-cloudy"
            />
            <a class="nav-link active" aria-current="page" href="#">Mon</a>
          </li>
          <li class="nav-item">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              class="rounded-circle"
              alt="sunny"
            />
            <a class="nav-link" href="#">Tue</a>
          </li>
          <li class="nav-item">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/snow_light.png"
              class="rounded-circle"
              alt="snow-light"
            />
            <a class="nav-link" href="#">Wed</a>
          </li>
          <li class="nav-item">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/snow_light.png"
              class="rounded-circle"
              alt="snow-light"
            />
            <a class="nav-link" href="#">Fri</a>
          </li>
          <li class="nav-item">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              class="rounded-circle"
              alt="partly-cloudy"
            />
            <a class="nav-link active" aria-current="page" href="#">Sat</a>
          </li>
          <li class="nav-item">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              class="rounded-circle"
              alt="partly-cloudy"
            />
            <a class="nav-link active" aria-current="page" href="#">Sun</a>
          </li>
        </ul>
      </div>
    </div>
    <script src="src/index.js"></script>
    
  </body>
</html>
