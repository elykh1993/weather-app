<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        
        <script
            src="https://kit.fontawesome.com/dd69d57ca1.js"
            crossorigin="anonymous"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap"
            rel="stylesheet"
        />
    
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        />
        
        <link href="src/styles.css" rel="stylesheet" type="text/css" />
    
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
        <title>â›„ Weather App â›„</title>
    </head>

    <body>
        <div class="container-body">
            <header class="container-header">
                
                <ul class="header-1">
                
                    <li>
            <button class="header1-a" id="Tehran">Tehran</button>
          </li>
                    <li>
            <button class="header1-a" id="Seoul">Seoul</button>
          </li>
          <li>
            <button class="header1-a" id="Texas">Texas</button>
          </li>
                </ul>
                
                <div class="header-2">
                    <button
                        class="geolocation"
                        id="geolocation"
                    >
                        <i class="fa-solid fa-location-dot"></i>
                    </button>

                    
                    <form
                        class="SearchBoxForm"
                        id="search-form"
                    >
                        <input
                            class="SearchBoxInput"
                            type="text"
                            placeholder="Type a city..."
                            autocomplete="off"
                            autofocus="on"
                            id="city-input"
                        />
                        <button
                            class="SearchBoxButton"
                            type="submit"
                            value="Search"
                        >
                            <span><i class="fa-solid fa-magnifying-glass"></i></span>
                        </button>
                    </form>
                </div>
            </header>
            <main class="container-main-and-sidebar">
                
                <section class="container-main">
                    <div class="forecast">
                        
                        <h1>forecast</h1>
                        <h2 class="city-name">City</h2>
                        <h3 class="city-weather"></h3>

                        
                        <div class="forecast1">
                            <img
                                src=" "
                                alt="clear"
                                id="icon"/>

                            <h3>
                                <span
                                    class="number"
                                    id="temperature">
                  
                                </span>
                                &deg;
                            </h3>

                            <div class="button-CF">
                                <a href="#"
                                    class="active"
                                    id="celsius-link">C</a>
                                <a href="#"
                                    
                                    id="fahrenheit-link">F</a>
                            </div>
                        </div>

                        
                        <div class="forecast2">
                            <p class="text1"></p>
                            <p class="text2" id="current_time">Updated as of 05:22 PM</p>
                        </div>

                        
                        <section class="forecast3">
                            <div class="item"> ðŸ˜Ž Feels-like <span id="feels">31</span>&deg;</div>
                            <div class="item">Temp min <span id="temp_min"></span>&deg;</div>
                            <div class="item">
                                Visibility <span id="visibility">6 </span> km
                            </div>
                            <div class="item">
                                Wind &rsaquo; <span id="wind">4</span> 
               <span id="wind-text">km/h</span> 
                            </div>
                            <div class="item">Temp max <span id="temp_max"></span>&deg;</div>
                            <div class="item">Humidity <span id="humidity">74</span>%</div>
                        </section>

                        
                        <div class="forecast-next">
                            <h2>7-day forecasts:</h2>

                            <div class="container-next" id="forecast">
                            
                            </div>
                        </div>
                    </div>
                </section>
            
                <aside class="sidebar">
                    <nav>
                        <ul class="list">
                            <li class="item">
                                <a href=""><i class="fa-solid fa-house"></i></a>
                            </li>
                        </ul>
                    </nav>
                </aside>
            </main>

            <footer>
                    <a class="footer-title" href="https://github.com/elykh1993/weather-app.git" target="_blank">
                        Open-source code by Elahe Hamidpour
                      </a>

                    <br />
            </footer>
        </div>
        <script src="src/index.js"></script>
    </body>
</html>
